<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
	<div>
		<input class="screen">
		<div class="operator-pad">
			<button class="plus-operator">+</button>
			<button class="minus-operator">-</button>
			<button class="multiply-operator">*</button>
			<button class="divide-operator">/</button>
		</div>
		
		<div class="pad">
			<div class="num-pad">
			<div class="first">
				<button>7</button>
				<button>8</button>
				<button>9</button>
			</div>
			<div class="second">
				<button>4</button>
				<button>5</button>
				<button>6</button>
			</div>
			<div class="third">
				<button>1</button>
				<button>2</button>
				<button>3</button>
			</div>
			<div class="fourth">
				<button>0</button>
				<button>.</button>
				<button>C</button>
			</div>
		</div>
		
			<button class="equate">=</button>
		</div>
		
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
